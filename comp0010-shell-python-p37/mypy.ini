# Include the src/ directory for import discovery
[mypy]
mypy_path = $MYPY_CONFIG_FILE_DIR/src

# These are ignored because they are generated by ANTLR
[mypy-parse.ParserGrammarParser]
ignore_errors = True

[mypy-parse.ParserGrammarVisitor]
ignore_errors = True

[mypy-parse.ParserGrammarLexer]
ignore_errors = True

[mypy-parse.ParserGrammarListener]
ignore_errors = True

# This is ignored because Parameterized does not have a stub package
[mypy-parameterized.*]
ignore_missing_imports = True
